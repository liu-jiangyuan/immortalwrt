name: Build ImmortalWrt BT R320 (ccache)

on:
  push:
    branches:
      - openwrt-24.10
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Singapore
      CCACHE_DIR: ${{ github.workspace }}/.ccache
      CCACHE_MAXSIZE: 5G
      TERM: xterm
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Cache ccache
        uses: actions/cache@v3
        with:
          path: .ccache
          key: ${{ runner.os }}-ccache-${{ hashFiles('**/bt_r320.config') }}

      - name: Install build dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            build-essential make gcc g++ \
            clang llvm flex bison gawk \
            git wget curl rsync unzip file time \
            libncurses-dev libssl-dev zlib1g-dev \
            python3 python3-distutils python3-dev \
            python3-setuptools python3-socks python3-unidecode swig \
            cmake ninja-build libelf-dev \
            jq ccache \
            libncurses5-dev gettext xsltproc \
            bzip2 patch

      - name: Setup ccache
        run: |
          ccache -M 5G
          ccache -s

      - name: Update feeds
        run: |
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Configure BT R320
        run: cp bt_r320.config .config

      - name: Compile with ccache
        run: |
          export PATH="/usr/lib/ccache:$PATH"
          make -j$(nproc) V=s

      - name: Show ccache stats
        run: ccache -s

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: bt_r320-build
          path: bin/targets/mediatek/filogic/*bt_r320*.bin
